<!DOCTYPE html>
<html>
<head>
    <title>Projectile Motion Simulator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Projectile Motion Simulator</h1>
    <div class="controls">
        <div class="input-group">
            <label>Initial Velocity (m/s)</label>
            <input type="number" id="velocity" value="20">
        </div>
        
        <div class="input-group">
            <label>Angle (degrees)</label>
            <input type="number" id="angle" value="45">
        </div>
        
        <button onclick="simulator.simulate()">Launch! ðŸš€</button>
        <button id="pauseResumeButton" onclick="simulator.togglePause()">Pause</button>
    </div>
    <canvas id="canvas" width="1200" height="600"></canvas>

    <script src="projectile.js"></script>
    <script src="simulator.js"></script>
</body>
</html>
